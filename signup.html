<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Jal Vigyan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(30,144,255,0.85), rgba(0,102,204,0.9)),
      url("https://images.pexels.com/photos/17005430/pexels-photo-17005430.jpeg") center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .auth-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.6s ease-in-out;
    }
    .auth-card h3 {
      color: #1e90ff;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: #0066cc;
      transform: translateY(-2px);
    }
    .auth-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .auth-footer a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h3><i class="fas fa-user-plus me-2"></i>Sign Up</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Create a password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="auth-footer">
      <p class="mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
</body>
</html>
